<!DOCTYPE html>
<html>
<head>
  <title>Workspace</title>
  <link rel="stylesheet" media="all" href="/assets/application.css" data-turbolinks-track="true" />
  <script src="/assets/application.js" data-turbolinks-track="true"></script>
  
  <p class="notice"></p>
  <p class="alert"></p>
</head>
<body>

<h1>New Entrepreneur</h1>

<form class="new_entrepreneur" id="new_entrepreneur" action="/entrepreneurs" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" />

  <div class="field">
    <label for="entrepreneur_full_name">Full name</label><br>
    <textarea name="entrepreneur[full_name]" id="entrepreneur_full_name">
</textarea>
  </div>
  <div class="field">
    <label for="entrepreneur_address">Address</label><br>
    <textarea name="entrepreneur[address]" id="entrepreneur_address">
</textarea>
  </div>
  <div class="field">
    <label for="entrepreneur_zip_code">Zip code</label><br>
    <textarea name="entrepreneur[zip_code]" id="entrepreneur_zip_code">
</textarea>
  </div>
  <div class="field">
    <label for="entrepreneur_town">Town</label><br>
    <textarea name="entrepreneur[town]" id="entrepreneur_town">
</textarea>
  </div>
  <div class="field">
    <label for="entrepreneur_country">Country</label><br>
    <textarea name="entrepreneur[country]" id="entrepreneur_country">
</textarea>
  </div>
  <div class="field">
    <label for="entrepreneur_fiscal_number">Fiscal number</label><br>
    <textarea name="entrepreneur[fiscal_number]" id="entrepreneur_fiscal_number">
</textarea>
  </div>
  <div class="actions">
    <input type="submit" name="commit" value="Registar Empreendedor" />
  </div>
  
</form>

<a href="/entrepreneurs">Back</a>


</body>
</html>
